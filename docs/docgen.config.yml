enabled: true
title: agentlogs
description: A CLI tool and Go library for parsing, monitoring, and analyzing Claude AI session transcripts.
category: Developer Tools
settings:
    model: gemini-2.5-pro
    regeneration_mode: reference
    rules_file: docs.rules
    structured_output_file: pkg/docs/docs.json
    system_prompt: default
    output_dir: docs
sections:
    - name: overview
      title: Overview
      order: 1
      prompt: 01-overview.md
      output: 01-overview.md
    - name: examples
      title: Examples
      order: 2
      prompt: 02-examples.md
      output: 02-examples.md
    - name: command-reference
      title: Command Reference
      order: 3
      prompt: 03-command-reference.md
      output: 03-command-reference.md
readme:
    template: docs/README.md.tpl
    output: README.md
    source_section: overview
    generate_toc: true
